image: node:12.10.0 # change to match your node version

variables:
  PACKAGE: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/bright-mirror/$CI_BUILD_REF_SLUG-$CI_COMMIT_SHORT_SHA
  PACKAGE_TAG: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/bright-mirror/$CI_COMMIT_TAG
stages:
  - build
  - release
cache:
  paths:
    - node_modules/

before_script:
  - npm install -g yarn
  - yarn
  - yarn --dev

build:
  stage: build
  script:
    - CI=true yarn build
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory

release:
  stage: release
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^release.*/'
      when: always
    - if: '$CI_COMMIT_BRANCH =~ /^ci-.*/'
      when: always
    - if: $CI_COMMIT_TAG
      when: always
    - if: '$CI_COMMIT_BRANCH =~ /^master/'
      when: always
  before_script:
    - apt update; apt -qq -y install zip
  script: |
    mv public webapp;
    zip -r webapp webapp;
    curl --header "JOB-TOKEN: $CI_JOB_TOKEN" -H "Content-Type: application/x-www-form-urlencoded" --request POST --data-urlencode content@./webapp.zip "$PACKAGE";
    if [ ! -z "$CI_COMMIT_TAG" ]; then curl --header "JOB-TOKEN: $CI_JOB_TOKEN" -H "Content-Type: application/x-www-form-urlencoded" --request POST --data-urlencode content@./webapp.zip "$PACKAGE_TAG"; fi
  artifacts:
    paths:
      - webapp
